<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/carrinho.css">
    <title>Carrinho de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div id="Logo">
            <a href="Petshop.html"> 
                <img src="img/Logo.png" alt="Logo">
            </a>
        </div>

        <div id="Pesquisa">
            <input type="search" name="Pesquisa" placeholder=" Buscar...">
            <button type="submit"><img src="img/lupa.png"></button>
        </div>

        <div class="icone"><a href="login.html"><img src="img/login2.png" alt="Login"></a></div>
    </header>

    <article class="categorias">
        <a class="Animais silvestres" href="#">Animais silvestres</a>
        <a class="Brinquedos" href="Brinquedos.html">Brinquedos</a>
        <a class="Cachorros" href="#">Cachorros</a>
        <a class="Gatos" href="#">Gatos</a>
    </article>

    <section class="cart">
        <h2>Carrinho</h2>
        <div class="cart-items"></div>
        <section class="total">
            <h2>Total: R$<span id="total-price">0,00</span></h2>
            <button class="checkout-btn">Finalizar Compra</button>
        </section>
    </section>

    <script src="JavaScript/script.js"></script>
</body>
</html>
